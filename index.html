<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-brand">
        <img src="images/image-equilibrium.jpg" alt="main image" class="main-img">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>
      <div class="card-content">
        <h2 class="card-header"> Equilibrium #3429</h2>
        <div class="card-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="stats">
            <div class="amount"><img src="images/icon-ethereum.svg" alt="etherium icon"> 0.041 ETH</div>
            <div class="date"><img src="images/icon-clock.svg" alt="clock icon" height="18"> 3 days left</div>
          </div>
        </div>
        <hr class="divider">
        <div class="card-details">
          <img src="images/image-avatar.png" alt="avatar" width="30">
          <span style="line-height: 30px; vertical-align: middle;">Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </div>
  </footer>
</body>
</html>
